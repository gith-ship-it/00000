<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Ads Manager Plugin</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>FB Ads Manager</h1>
    <div class="version">Version 6.4.0</div>
  </div>

  <div class="content">
    <div class="status">
      <span class="status-label">插件狀態</span>
      <div class="status-indicator"></div>
    </div>

    <div class="info-box">
      <h3>🎯 如何使用</h3>
      <p>請前往 Facebook 廣告管理員頁面，插件會自動載入並顯示操作介面。</p>
      <p style="margin-top: 8px;">使用快捷鍵 <span class="shortcut">Ctrl+Shift+F</span> 開啟/關閉主介面。</p>
    </div>

    <button class="btn" id="openFacebook">
      開啟 Facebook 廣告管理員
    </button>

    <div class="features">
      <div class="feature-item">廣告帳戶管理</div>
      <div class="feature-item">粉絲專頁管理</div>
      <div class="feature-item">商業管理平台</div>
      <div class="feature-item">付款方式設定</div>
      <div class="feature-item">帳戶設定管理</div>
    </div>
  </div>

  <div class="footer">
    <div>按 <span class="shortcut">ESC</span> 關閉彈出視窗</div>
    <div style="margin-top: 5px;">© 2024 Facebook Ads Manager Plugin</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
